<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sistema de monitoreo y control en tiempo real usando Factory IO, Node-RED, Firebase, Power BI y Telegram.">
    <meta name="keywords" content="HTML, CSS, proyecto, ECCI, sensores, señales, monitoreo, IoT, Firebase, Node-RED, mantenimiento">
    <meta name="author" content="Juan González">
    <meta name="robots" content="index, follow">
    <meta name="language" content="es">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Login</title>
</head>
<body class="body">
  <header class="header">
    <h1>LOGIN</h1>
  </header>

  <main>
    <section class="login-format">
      <form class="form" action="#" method="post">
        <label for="email" class="label">Email address*</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required class="input-password">

        <label for="password" class="label">Password*</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required class="input-password">

        <p class="forgot_password"><a href="#">Forgot password</a></p>

        <button type="submit" class="button_session">Sign in</button>

        <p class="texto">or</p>

        <button type="button" class="button_account">Create an account</button>
      </form>

      <section class="logo-container">
        <figure class="logo">
          <img src="./assets/logo.png" alt="Logo Universidad ECCI" width="200">
          <figcaption class="caption">UNIVERSIDAD · ECCI</figcaption>
        </figure>
      </section>
    </section>

    
  </main>

  <footer class="footer">
    <p>Diseño y desarrollo de software</p>
    <p>copyright © Juan M. Gonzalez 2025 ver. 0.1.0</p>
  </footer>

</body>
</html>
