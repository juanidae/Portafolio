<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de IoT</title>
    <link rel="stylesheet" href="./styles/home.css">
    <!-- Incluir una librería de gráficos como Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>IoT Dashboard</h1>
    </header>

    <main>
        <section class="data-section">
            <h2>Datos de Sensores</h2>
            <div class="sensor-data">
                <!-- Aquí se mostrarán los datos de los sensores -->
                <p>Temperatura: <span class="sensor-value" id="temperature">Cargando...</span> °C</p>
                <p>Humedad: <span class="sensor-value" id="humidity">Cargando...</span> %</p>
            </div>
        </section>

        <section class="control-section">
            <h2>Control de Dispositivos</h2>
            <div class="control-panel">
                <button class="button-session" id="turnOn">Encender dispositivo</button>
                <button class="button-session" id="turnOff">Apagar dispositivo</button>
            </div>
        </section>

        <section class="chart-section">
            <h2>Gráfico de Temperatura</h2>
            <canvas class="chart" id="temperatureChart"></canvas>
        </section>
    </main>

    <footer>
        <p>© 2025 Proyecto IoT - Desarrollado por Juan González</p>
    </footer>

    <script src="./scripts/sensores.js"></script>
</body>
</html>
