<form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      email
      class="form-control"
      [class.invalid]="emailField.invalid && emailField.touched"
      #emailField="ngModel"
    />
    <small *ngIf="emailField.invalid && emailField.touched" class="error">
      Ingresa un correo válido.
    </small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
      class="form-control"
      [class.invalid]="passwordField.invalid && passwordField.touched"
      #passwordField="ngModel"
    />
    <small *ngIf="passwordField.invalid && passwordField.touched" class="error">
      La contraseña debe tener al menos 6 caracteres.
    </small>
  </div>

  <div class="form-actions">
    <button class="btn" type="submit" [disabled]="loginForm.invalid">
      Iniciar sesión
    </button>
  </div>
</form>
